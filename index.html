<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ - Porsche Việt Nam</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      color: #fff;
      background: #000;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 15px 40px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      height: 60px;
      margin-bottom: 5px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff0000;
    }

    .hero {
      position: relative;
      height: 100vh;
      z-index: 0;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content-container {
      position: relative;
      z-index: 2;
      width: 85%;
      max-width: 1100px;
      margin: 0 auto;
      margin-top: -60vh;
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .content-container h1 {
      font-size: 42px;
      color: #ff3c3c;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff3c3c;
      display: inline-block;
      padding-bottom: 10px;
    }

    .content-container p {
      font-size: 18px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .content-container {
        margin-top: -50vh;
        padding: 40px 20px;
      }

      .content-container h1 {
        font-size: 28px;
      }

      .content-container p {
        font-size: 16px;
      }

      nav {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Porsche Logo" class="logo">
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="gioithieu.html">Giới thiệu</a>
      <a href="cacdongxe.html">Các dòng xe</a>
      <a href="tramsac.html">Trạm sạc</a>
      <a href="lienhe.html">Liên hệ</a>
    </nav>
  </header>

  <div class="hero">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/bg1.jpg" alt="Ảnh 1"></div>
        <div class="swiper-slide"><img src="images/bg2.jpg" alt="Ảnh 2"></div>
        <div class="swiper-slide"><img src="images/bg3.jpg" alt="Ảnh 3"></div>
      </div>
    </div>
  </div>

  <div class="content-container">
    <h1>Chào mừng đến với Porsche Việt Nam</h1>
    <p>Khám phá đẳng cấp vượt thời gian với các dòng xe thể thao hàng sang từ Porsche. Chúng tôi tự hào mang đến trải nghiệm tốc độ, thiết kế và công nghệ đỉnh cao – nay đã có mặt tại Việt Nam.</p>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
      effect: 'fade'
    });
  </script>
</body>
</html>
